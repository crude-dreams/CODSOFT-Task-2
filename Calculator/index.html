<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="assets\style.css">
    
</head>
<body>
    <main class="main">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <div class="calinput">
                <input type="text" id="inputbox" placeholder="0">
            </div>
            
            <div class="row">
                <button class="button1" id="ac">AC</button>
                <button class="button1">C</button>
                <button class="button1">%</button>
                <button class="button1">/</button>
            </div>
            <div class="row">
                <button class="button1" id="bt">7</button>
                <button class="button1"id="bt">8</button>
                <button class="button1"id="bt">9</button>
                <button class="button1"id="bt">*</button>
            </div>
            <div class="row">
                <button class="button1"id="bt">4</button>
                <button class="button1"id="bt">5</button>
                <button class="button1"id="bt">6</button>
                <button class="button1"id="bt">-</button>
            </div>
            <div class="row">
                <button class="button1"id="bt">1</button>
                <button class="button1"id="bt">2</button>
                <button class="button1"id="bt">3</button>
                <button class="button1"id="bt">+</button>
            </div>
            <div class="row">
                <button class="button1">0</button>
                <button class="button1">00</button>
                <button class="button1">.</button>
                <button class="button1">=</button>
            </div>
        </div>
    </main>
    <script src="assets\script.js"></script>
</body>
</html>
